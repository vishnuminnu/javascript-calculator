<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styl.css" rel="stylesheet">
</head>
<body>
    <!--This is html content-->
    <div class="container ">
        <h1 class="text-primary pt-4" style="text-align: center;"><b>Javascript Calculator</b></h1>
        <div class="container pt-5" style="border: 1px solidblack;">
            <div class="row" >
                <div class="col-4">
                    <!--This is input field 1-->
                    <label class="form-label" for="num1">Number1:</label>
                    <input type="number" class="form-control" name="num1" placeholder="enter a number" id="num1" oninput="onInput()">
                </div>
                <div class=" col-4 ">
                     <!--This is input field for dropdown-->
                 <label for="operators" class="form-label">Select an option:</label>  
                <select class="form-select" id="operators">
                    <option selected disabled>Select an option</option>
                    <option value="+">+</option>
                    <option value="*">*</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                </select>
                </div>
                <div class="col-4">
                     <!--This is input field 2-->
                    <label class="form-label" for="num2">Number2:</label>
                    <input type="number" class="form-control" name="num2" placeholder="enter a number" id="num2" >
                </div>
            </div><br>
            <!--This is submit button-->
            <button class="btn btn-primary" style="width: 100%;" onclick="calc();" type="submit">Submit</button><br><br>
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-4">
                    <!--This is result input field-->
                    <label class="form-label" for="result">Result:</label>
                    <input type="number" class="form-control" name="result"  id="result">
                </div>
                <div class="col-4">
                    
                </div>
            </div>
             
        </div>
        <script>
            //JavaScript Calculator
            
            //Function to perform the calculation

            function calc(){
           //Get references to input elements

            var num1Input = parseInt(document.getElementById("num1").value);
            var num2Input = parseInt(document.getElementById("num2").value);
            var operResult = document.getElementById("operators").value;
            var resultDiv = document.getElementById("result");
    
           //Conditions to perform the operations

            if(operResult==="+"){
                document.getElementById("result").value=num1Input+num2Input;
            }
            if(operResult==="*"){
                document.getElementById("result").value=num1Input*num2Input;
            }
            if(operResult==="-"){
                document.getElementById("result").value=num1Input-num2Input;
            }
            if(operResult==="/"){
                document.getElementById("result").value=num1Input/num2Input;
            }
        
        }
         
        </script>
    </body>
    </html>
